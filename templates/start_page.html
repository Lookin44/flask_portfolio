{% extends "base.html" %}
{% block content %}
    {% for blog in blogs %}
        <div class="col">
            <div class="card">
                <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ blog.title }}</h5>
                        <a class="mr-2" href="#">{{ blog.author }}</a>
                        <p class="card-text">{{ blog.content }}.</p>
                    </div>
            </div>
            <div class="card-footer">
                <small class="text-muted">{{ blog.date_created }}</small>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
